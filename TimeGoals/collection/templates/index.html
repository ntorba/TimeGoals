{% extends 'base.html' %}
{% block title %}
  Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
  {% for profile in profiles %}
    <h2> <a href="{% url 'profile_detail' slug=profile.slug %}">
      {{ profile.name }}
    </a></h2>
  <p> {{ profile.description }}</p>
  {% endfor %}

{% endblock content %}
